<section id="dealers" class="page-spacer">
    <div class="row">
        <div class="col-sm-11 offset-md-1">
            <h1>Dealers who sell <span style="font-weight: 800;">{{sell}}</span></h1>
            <hr class="spacer">
        </div>
        <div class="col-sm-10 offset-md-1">
            {{partial:_tape line="East"}}
                {{partial:_dealerRegion DR="east-coast"}}
            <hr class="spacer">
            {{partial:_tape line="Central"}}
                {{partial:_dealerRegion DR="central"}}
            <hr class="spacer">
            {{partial:_tape line="West"}}
                {{partial:_dealerRegion DR="west-coast"}}
        </div>
    </div>
</section>
