<div class="news-item">
    <div class="news-item_image" style="background-image: url({{image}});"></div>
    <div class="news-item_text">
        <div>
            <p class="meta">{{article_type:title}}</p>
            <p style="font-weight: 600; margin-bottom:0;">{{title}}</p>
            {{date}}
        </div>
        <p class="link">Read more</p>
    </div>
</div>
