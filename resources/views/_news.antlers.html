<section id="news" class="darksection">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 spacer" style="text-align: center;">
                <h3>news + reviews</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{collection:news_and_reviews limit="1"}}
                    <div style="position: relative; display: flex; flex-direction: column; justify-content: end; width: 100%; height: 600px; background-image: url({{image}}); background-size: cover; background-repeat: no-repeat; background-position: center;">
                        <div style="padding: 15px 30px; z-index: 99;">
                            <h2>{{title}}</h2>
                            <p>{{content}}</p>
                        </div>
                        <div class="fadeout"></div>
                    </div>
                {{/collection:news_and_reviews}}
            </div>
            <div class="col-md-4">
                {{collection:news_and_reviews orderby="(date_published 'desc')" offset="1"}}
                <a href="{{url}}" class="news-item">
                    <div class="row spacer_small">
                        <div class="col-md-4">
                            <img src="{{image}}" width="100%" alt="{{title}}">
                        </div>
                        <div class="col-md-8">
                            <p class="meta">{{article_type:title}}</p>
                            <p style="font-weight: 600;">{{title}}</p>
                            {{date_published}}
                        </div>
                    </div>
                </a>
                {{/collection:news_and_reviews}}
            </div>
        </div>
    </div>
</section>
