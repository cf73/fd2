            <p>{{description}}</p>
        </div>
        <div class="tab-pane" role="tabpanel" id="tab-2">
            <p>{{features_specs}}</p>
        </div>
        <div class="tab-pane" role="tabpanel" id="tab-3">
            {{reviews}}
            <p>{{review_text}}</p>
            <p class="meta">&mdash; {{review_attribution}}</p>
