<div class="container" style="padding-top: 91px;">
    <ul class="breadcrumbs">
        {{ nav:breadcrumbs }}
        <li{{ if is_current }} class="current"{{ /if }} style="display: inline-block;">
            <a href="{{ url }}" style="text-decoration: none;">{{ title }} /&nbsp;</a>
        </li>
        {{ /nav:breadcrumbs }}
    </ul>
    {{partial:_productherolockup}}
    <div class="row">
        <div class="col-md-6 offset-lg-3">
            
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Description</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Features/specs</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-3">Reviews</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-1">
                        <p>{{description}}</p>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-2">
                        <p>{{features_specs}}</p>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-3">
                        <p>{{reviews}}</p>
                    </div>
                </div>
            </div>
            <hr>
            <h3>Dealers who carry <strong>{{brands:title}}'s {{title}}</strong></h3>
