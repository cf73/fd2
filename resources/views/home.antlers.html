<section class="spacer" style="position: relative;">
    <div style="height: 100vh; width: 100%; position: absolute; top: 0; left: 0; z-index: -9999; opacity: .075; background: url({{collection:musical_heroes sort='random' limit='1'}}{{assets_field}}{{/collection:musical_heroes}}); background-position: top; background-size: cover; mix-blend-mode: multiply; z-index: -999;"></div>
    <div class="container" style="padding-top: 45vh;">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <!-- {{partial:tape line="30 years of excellence"}} -->
                <div class="title">You canâ€™t expect great music without great equipment.</div>
                <p>{{blurb}}</p>
            </div>
        </div>
    </div>    
</section>

<section id="brand-partners" class="spacer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Our Brand Partners</h2>
                <hr>
                {{taxonomy:brands}}
                    <a href="{{url}}">
                        <h1 style="font-size: 120px; line-height: 150px; text-align: center; transition: all 1s;">{{title}}</h1>
                        <p class="meta spacer" style="text-align: center;">{{byline}}</p>
                        <hr>
                    </a>
                {{/taxonomy:brands}}
            </div>
        </div>
    </div>
</section>

<section id="featured-products" class="spacer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Featured Products</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {{collection:products featured:is="true" limit="4"}}
                    <div class="col md 3">
                        <a href="{{url}}">
                            <img src="{{images:0:url}}" width="100%" alt="{{title}}">
                            <h3>{{title}}</h3>
                        </a>
                    </div>
                {{/collection:products}}
            </div>
        </div>
</section>

<section id="news">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>What's been happening recently</h2>
                <hr>
            </div>
        </div>
    </div>
</section>
