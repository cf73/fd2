<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/919df58a-ae27-4391-bc4f-8791a8bb8dc0.css"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://use.typekit.net/yox0jpo.css">

        <link rel="stylesheet" href="/css/Articles-Cards.css">
        <link rel="stylesheet" href="/css/Hero-Features.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">

         <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <link rel="stylesheet" href="/css/site.css">
    </head>
    <body>
      <a href="/" id="logo"><img src="/assets/img/logo.svg" style="height: 258px;" alt="Fidelis Distribution Home"></a>
      <div id="burgernav"></div>
      <div id="mobilenavsheet" class="hide">
        <ul id="nav" class="navbar-nav me-auto show">
          {{ nav include_home="false" }}
            <li class="nav-item">
              <a class="nav-link {{ if is_current || is_parent }} active {{ /if }}" href="{{url}}">
                <h2>{{ title }}</h2>
              </a>
            </li>
          {{ /nav }}
      </ul>
      </div>
        <!-- <div style="height: 100vh; width: 100%; opacity: .075; background: url({{hero_image}}); background-position: top; background-size: cover; mix-blend-mode: multiply; z-index: -999;"></div> -->
          <ul id="nav" class="navbar-nav me-auto">
              {{ nav include_home="false" }}
                <li class="nav-item">
                  <a class="nav-link {{ if is_current || is_parent }} active {{ /if }}" href="{{url}}">
                    <p class="">{{ title }}</p>
                  </a>
                </li>
              {{ /nav }}
          </ul>
          {{ template_content }}
                
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".dealerSwiper", {
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
        540: {
          slidesPerView: 1,
          spaceBetween: 30,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 30,
        },
        992: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
        1200: {
          slidesPerView: 4,
          spaceBetween: 30,
        },
      },
      });
    </script>
      

    <script src="{{ mix src='/js/site.js' }}"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>



    </body>
</html>
