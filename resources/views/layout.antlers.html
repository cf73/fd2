<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Urbanist:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">

         <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <link rel="stylesheet" href="/css/site.css">
        <script src="https://kit.fontawesome.com/4481495b8f.js" crossorigin="anonymous"></script>
        <style>
          :root  {
            --swiper-theme-color: #F54C2E;
            --swiper-pagination-bullet-size:1rem;
            --swiper-pagination-bullet-horizontal-gap: 2rem;
            --swiper-pagination-bottom: auto;
            --swiper-pagination-top: auto;
          }
          .swiper-pagination-bullet {
            background-color: #F54C2E;
          }
        </style>
    </head>
    <body class="bg-slate">
      <a href="/" id="logo" class="fixed top-14 left-14 z-30"><img src="/assets/img/FidelisDistribution.svg" style="height: 160px;" alt="Fidelis Distribution Home"></a>

      {{template_content}}

      {{partial:footer}}


      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>

      <script>
        gsap.from('.brandlogo',{duration: 1.5, opacity: 0, y: 150, stagger: 0.25});
    
        gsap.to('#CD', {
          scrollTrigger: {
            trigger: "#news-section",
            start: "top 90%",
            end: "top 0%",
            toggleActions: "restart pause reverse pause",
            scrub: true,
          },
          rotation: 288,
          transformOrigin: "center center",
       
          opacity: 1
        });
        gsap.to('#herotext', {
          scrollTrigger: {
            trigger: "#news-section",
            start: "top 90%",
            end: "top 80%",
            toggleActions: "restart pause reverse pause",
            scrub: true,
          },
          opacity: 0
        });
      </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".dealerSwiper", {
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
        540: {
          slidesPerView: 1,
          spaceBetween: 30,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 30,
        },
        992: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
        1200: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
      });
    </script>

       <!-- Initialize Swiper -->
 <script>
  var swiper = new Swiper(".newsSwiper", {
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      grabCursor: true,
      pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      breakpoints: {
          540: {
          slidesPerView: 1,
          spaceBetween: 30,
          },
          768: {
          slidesPerView: 2,
          spaceBetween: 30,
          },
          992: {
          slidesPerView: 3.5,
          spaceBetween: 30,
          },
          1200: {
          slidesPerView: 3.5,
          spaceBetween: 30,
          },
      },
  });
</script>
      

    <script src="{{ mix src='/js/site.js' }}"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>



    </body>
</html>
