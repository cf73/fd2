sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: background_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Background image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: hero_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Hero image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: byline
        field:
          antlers: false
          display: Byline
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: blurb
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Blurb
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
      -
        handle: logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: blurb_above_products
        field:
          character_limit: '600'
          antlers: false
          display: 'Blurb above products'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
      -
        handle: makers_of
        field:
          mode: select
          create: true
          taxonomies:
            - product_type
          display: 'Makers of'
          type: terms
          icon: taxonomy
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
title: Brands
